<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      font-family: monospace;
      overflow: hidden;
    }

    #container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    #input {
      outline: none;
      border: none;
      background: black;
      color: white;
      font-size: 24px;
      caret-color: white;
      width: 80%;
    }
  </style>
</head>
<body>
  <div id="container">
    <input id="input" type="text" autofocus />
  </div>
</body>
</html>
